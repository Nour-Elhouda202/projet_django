<!DOCTYPE html>
<html lang="fr">
{% load static %}    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static "asset/css/style.css" %}">

</head>

<body>
    {% include "partials/__header.html" %} 
   
    {% block content %}{% endblock content %}
    {% include "partials/__footer.html" %}

  
    <script src="{% static 'asset/js/title.js' %}"></script>
    <script src="{% static 'asset/js/subtitle.js' %}"></script>

</html>
